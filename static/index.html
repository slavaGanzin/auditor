<style>body {
  user-select: none;
  display: flex;
}
.recording {
  animation: fadeIn 1s infinite alternate;
}
#templates {
  display: none;
}
#card {
  font-family: sans-serif;
  font-size: 24px;
  width: 50%;
  padding: 30px;
  text-align: center;
  margin: auto;
}
#card #text,
#card audio {
  padding: 20px;
}
#card audio {
  padding-left: 0;
  padding-right: 0;
  width: 100%;
}
.button {
  color: #fff;
  width: 70;
  height: 70;
  font-size: 50px;
  line-height: 70px;
  cursor: pointer;
}
#record .button {
  margin: auto;
  color: #f00;
  width: 100%;
}
#grade {
  margin-bottom: 10px;
  display: flex;
  justify-content: space-around;
}
@-moz-keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@-webkit-keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@-o-keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@-moz-keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
@-webkit-keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
@-o-keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

</style>

  <div class="card fadeIn">

      <div class="button" onclick="grade(2)" style="background-color:orange">2</div>
      <div class="button" onclick="grade(3)" style="background-color:grey">3</div>
      <div class="button" onclick="grade(4)" style="background-color:MediumSeaGreen">4</div>
      <div class="button" onclick="grade(5)" style="background-color:green">5</div>
    </div>
    <div id="record">
      <div class="button" onclick="record()"></div>
    </div>
  </div>
</div>

  compose(...values(mapObjIndexed((v, k) => replace(`|${k}|`, String(v)), obj)))(template)

<script>//https://github.com/gabrielpoca/browser-pcm-stream

(function(window) {
  let client = new BinaryClient('ws://127.0.0.1:9001')

  client.on('open', () => {
    // window.Stream = client.createStream();

    if (!navigator.getUserMedia)
    {navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia || navigator.msGetUserMedia}

    if (navigator.getUserMedia) {
      navigator.getUserMedia({audio:true}, success, (e) => {
        alert('Error capturing audio.')
      })
    } else alert('getUserMedia not supported in this browser.')

    window.recording = false

    window.startRecording = function() {
      window.Stream = client.createStream()
      recording = true
    }

    window.stopRecording = function() {
      recording = false
      window.Stream.end()
    }

    function success(e) {
      audioContext = window.AudioContext || window.webkitAudioContext
      context = new audioContext()

      // the sample rate is in context.sampleRate
      audioInput = context.createMediaStreamSource(e)

      let bufferSize = 2048
      recorder = context.createScriptProcessor(bufferSize, 1, 1)

      recorder.onaudioprocess = function(e){
        if(!recording) return
        console.log ('recording')
        const left = e.inputBuffer.getChannelData(0)
        window.Stream.write(convertoFloat32ToInt16(left))

      }

      audioInput.connect(recorder)
      recorder.connect(context.destination)
    }

    function convertoFloat32ToInt16(buffer) {
      let l = buffer.length
      let buf = new Int16Array(l)

      while (l--) 
        buf[l] = buffer[l]*0xFFFF //convert to 16 bit
      
      return buf.buffer
    }
  })
})(this)

</script>
<script>const ws = io.connect('http://0.0.0.0:65533')

let fileIndex = 0

const redrawCard = () => {
  I('card').innerHTML = T.card(FILES[fileIndex])
  Mousetrap(I('text')).bind('escape', e => {
    blurAll()
  })
  I('grade').style.opacity = 0
  I('audio').addEventListener('progress',
    x => I('grade').style.opacity = 1
  )
}

const nextFile = (k = 1) => {
  fileIndex = clamp(0, length(FILES), fileIndex + k)
  redrawCard()
}

const getFileParams = () => ({
  textFile: FILES[fileIndex][2],
  text: I('text').innerText,
  audio: I('audio').src.replace(/\?.*/,'').replace(/.*\/data\//, 'data/')
})

const grade = quality => {
  const grade = getFileParams()
  grade.quality = quality
  ws.emit('grade', grade)
  nextFile()
}

const rewind = sec =>
  I('audio').currentTime = clamp(0, I('audio').duration, I('audio').currentTime - sec)

const record = () => {
  if(window.recording) {
    $('#record .button')[0].classList.remove('recording')
    return window.stopRecording()
  }

  ws.emit('record:start', getFileParams())
  $('#record .button')[0] .classList.add('recording')
  window.startRecording()
}

ws.on('files', compose(redrawCard, files => window.FILES = files))

ws.on('update:audio', () =>
  I('audio').src = 'data/recorder.mp3?' + Math.random()
)

Mousetrap
  .bind('tab', e => {
    e.preventDefault()
    I('text').focus()
  })
  .bind('space', () => I('audio').paused ? I('audio').play() : I('audio').pause())
  .bind('left', () => rewind(-5))
  .bind('right', () => rewind(5))
  .bind('up', () => nextFile(-1))
  .bind('down', () => nextFile(1))
  .bind('1', () => grade(1))
  .bind('2', () => grade(2))
  .bind('3', () => grade(3))
  .bind('4', () => grade(4))
  .bind('5', () => grade(5))
  .bind(['r', ''], record)

</script>
